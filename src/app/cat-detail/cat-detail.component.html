<div *ngIf="cat">
    <br/>
    <mat-card>
        <mat-card-title>{{cat.name}}</mat-card-title>
        <mat-divider></mat-divider>
        <br/>
        <mat-card-content>
            <mat-card-subtitle>Edit details</mat-card-subtitle>
        <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="cat.name" placeholder="Name">
        </mat-form-field>
    </mat-card-content>
    </mat-card>
</div>
