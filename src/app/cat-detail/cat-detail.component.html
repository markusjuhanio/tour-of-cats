<div *ngIf="cat">
    <br/>
    <mat-card>
        <div class="title-container">
            <mat-card-title class="text-ellipsis">{{cat.name}}</mat-card-title>
            <mat-icon class="{{cat.gender === 'female' ? 'female' : 'male'}}" aria-hidden="false" aria-label="Example home icon">{{cat.gender}}</mat-icon>
        </div>
        <mat-divider></mat-divider>
        <br/>
        <mat-card-content>
            <mat-card-subtitle>Edit details</mat-card-subtitle>
        <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="cat.name" placeholder="Name">
        </mat-form-field>
    </mat-card-content>
    </mat-card>
</div>
